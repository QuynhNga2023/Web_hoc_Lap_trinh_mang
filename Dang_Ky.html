<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="shortcut icon" href="/img/logo_dhcn.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./log.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <script src="./validator.js"></script>
</head>

<body>

    <fieldset>
        <form action="" id="form-1">
            <div class="container">
                <h1>Form Đăng Ký</h1>
                <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
                <hr>
                <div class="form-container">
                    <label for="fullname"><b>Họ và tên</b></label><br>
                    <input id="fullname" type="text" placeholder="Nhập họ và tên" name="name">
                    <span class="form-message invalid"></span> <br>
                </div>
                <div class="form-container">
                    <label for="msv"><b>Mã sinh viên</b></label><br>
                    <input id="MSV" type="text" placeholder="Nhập mã sinh viên" name="number">
                    <span class="form-message invalid"></span> <br>
                </div>
                <div class="form-container">
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="text" placeholder="Nhập email" name="email">
                    <span class="form-message invalid"></span> <br>
                </div>
                <div class="form-container">
                    <label for="gt"><b>Giới tính</b></label><br>
                    <input type="radio" name="gt" value="Nam" id="gt">&nbsp;<label for="">Nam</label>
                    <input type="radio" name="gt" value="Nữ" id="gt">&nbsp;<label for="">Nữ</label> <br>
                </div>
                <div class="form-container">
                    <label for="Language"><b>Ngôn ngữ</b></label><br>
                    <input type="checkbox" name="language" value="Việt Nam" id="languge">&nbsp; <label for="">Việt Nam</label>
                    <input type="checkbox" name="language" value="English" id="languge">&nbsp; <label for="">English</label>
                    <br>
                </div>
                <div class="form-container">
                    <label for="Birtday"><b>Ngày sinh</b></label><br>
                    <input type="date" name="birth" id="birth"><br>
                </div>
                <div class="form-container">
                    <label for="psw"><b>Mật Khẩu</b></label>
                    <input id="pass" type="password" placeholder="Nhập mật khẩu" name="psw">
                    <span class="form-message invalid"></span> <br>
                </div>
                <div class="form-container">
                    <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b></label>
                    <input id="pass-repeat" type="password" placeholder="Nhập lại mật khẩu" name="psw-repeat">
                    <span class="form-message invalid"></span> <br>
                </div>
                <div class="form-container">
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
                    </label>
                </div>
                <div class="clearfix">

                    <button type="submit" class="signupbtn"> Đăng ký </button>
                </div>
            </div>
            <p>Đã có tài khoản? &nbsp;<a href="./Dang_nhap.html">Đăng nhập</a></p>
        </form>
    </fieldset>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <div class="stars"><i class="fa-solid fa-star-of-life"></i></div>
    <script>
        Validator(
            {
                form: '#form-1',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Vui long nhap ten cua ban'),
                    Validator.isRequired("#MSV", 'Vui long nhap ma sinh vien'),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.minLength('#pass', 6),
                    Validator.isRequired('#pass-repeat'),
                    Validator.isConfirmed('#pass-repeat', function () {
                        return document.querySelector('#form-1 #pass').value
                    }, 'Mat khau nhap lai khong chinh xac')
                ],
            }
        );


    </script>
    <script src="./js/main.js"></script>
</body>

</html>
